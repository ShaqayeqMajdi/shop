<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varirty</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <div class="border-b border-brn-500 bg-white">
      <div
        class="max-w-screen-xl mx-auto flex items-center justify-between py-3 md:py-4 sticky top-0 z-50"
      >
        <!-- Main Logo-->
        <h1 class="font-GreatVibes ml-3 text-4xl lg:text-5xl text-brn-600">
          Varirty
        </h1>
        <!-- Desktop Menu-->
        <nav
          class="hidden md:flex space-x-6 lg:text-base text-sm font-medium text-brn-800 font-Quicksand"
        >
          <a href="#" class="group relative"
            >HOME
            <span
              class="absolute left-0 -bottom-1 h-0.5 w-0 transition-all duration-500 ease-out group-hover:w-full bg-brn-400"
            ></span>
          </a>
          <span class="text-brn-500 opacity-35">|</span>
          <div class="relative group flex items-center">
            <a href="#"
              >CATEGORIES
              <span
                class="absolute left-0 -bottom-1 h-0.5 w-0 transition-all duration-500 ease-out group-hover:w-full bg-brn-400"
              ></span>
            </a>
            <div
              id="categoryDropdown"
              class="absolute top-7 left-20 -translate-x-1/2 hidden group-hover:flex flex-col gap-5 bg-white rounded-lg p-4 w-52 z-50"
            ></div>
          </div>
          <span class="text-brn-500 opacity-35">|</span>
          <a href="#" class="group relative"
            >ABOUT
            <span
              class="absolute left-0 -bottom-1 h-0.5 w-0 transition-all duration-500 ease-out group-hover:w-full bg-brn-400"
            ></span>
          </a>
          <span class="text-brn-500 opacity-35">|</span>
          <a href="#" class="group relative"
            >CONTACTS
            <span
              class="absolute left-0 -bottom-1 h-0.5 w-0 transition-all duration-500 ease-out group-hover:w-full bg-brn-400"
            ></span>
          </a>
          <span class="text-brn-500 opacity-35">|</span>
          <a href="#" class="group relative"
            >BLOGS
            <span
              class="absolute left-0 -bottom-1 h-0.5 w-0 transition-all duration-500 ease-out group-hover:w-full bg-brn-400"
            ></span>
          </a>
          <span class="text-brn-500 opacity-35">|</span>
        </nav>
        <!-- Icons -->
        <div class="hidden md:flex md:items-center md:space-x-4 text-lg">
          <button class="flex items-center space-x-1">
            <i class="fas fa-shopping-cart relative text-brn-500"></i>
          </button>
          <button
            class="text-base text-brn-500 relative cursor-pointer flex items-center gap-2"
          >
            <i class="fas fa-user relative z-10"></i>
            <span class="font-Quicksand font-medium">Sign In / Login</span>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div class="flex justify-center cursor-pointer px-2 md:hidden gap-4">
          <button class="flex items-center space-x-1">
            <i class="fas fa-shopping-cart relative text-brn-500"></i>
          </button>
          <button
            class="text-lg text-brn-500 relative cursor-pointer flex items-center gap-2"
          >
            <i class="fas fa-user relative z-10"></i>
          </button>
          <button class="cursor-pointer" onclick="toggleMenu()">
            <img
              src="./assets/images/header/menu.svg"
              alt="toggleMenu"
              class="w-10 h-10"
            />
          </button>
        </div>

        <div
          id="mobileMenu"
          class="fixed top-0 left-0 cursor-pointer w-full h-screen bg-black/60 text-white z-40 transform -translate-x-full transition-transform duration-600 ease-in-outflex flex-col items-center py-10"
        >
          <button
            class="absolute top-4 left-6 text-3xl"
            onclick="toggleMenu()"
          ></button>

          <!-- Mobile Menu Navbar -->
          <div class="fixed top-0 left-0 w-72 h-full bg-white z-50 px-6 pt-6">
            <div class="flex justify-between items-start mb-8">
              <!-- Logo-->
              <div class="text-center">
                <span
                  class="font-GreatVibes text-5xl border-b-2 border-brn-700 text-brn-600"
                  >Varirty</span
                >
              </div>

              <!-- Close Button -->
              <button
                onclick="toggleMenu()"
                class="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center shadow"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>

            <!-- Menu Items -->
            <div class="space-y-6 text-base text-gray-800">
              <div
                class="border-b border-gray-300 pb-2 flex justify-between items-center"
              >
                <span class="flex items-center gap-2"
                  ><span class="text-lg">&rsaquo;</span>Home</span
                >
                <span
                  class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-base"
                  ><i class="fas fa-plus text-xs"></i
                ></span>
              </div>
              <div
                class="border-b border-gray-300 pb-2 flex justify-between items-center"
              >
                <span class="flex items-center gap-2"
                  ><span class="text-lg">&rsaquo;</span>CATEGORIES</span
                >
                <span
                  class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-base"
                  ><i class="fas fa-plus text-xs"></i
                ></span>
              </div>
              <div
                class="border-b border-gray-300 pb-2 flex justify-between items-center"
              >
                <span class="flex items-center gap-2"
                  ><span class="text-lg">&rsaquo;</span>ABOUT</span
                >
                <span
                  class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-base"
                  ><i class="fas fa-plus text-xs"></i
                ></span>
              </div>
              <div
                class="border-b border-gray-300 pb-2 flex justify-between items-center"
              >
                <span class="flex items-center gap-2"
                  ><span class="text-lg">&rsaquo;</span>BLOGS</span
                >
                <span
                  class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-base"
                  ><i class="fas fa-plus text-xs"></i
                ></span>
              </div>
              <div class="flex items-center gap-2 uppercase">
                <span class="text-lg">&rsaquo;</span> Contact Us
              </div>
            </div>
            <!-- Social Icons -->
            <div class="flex justify-start gap-6 mt-10">
              <img src="./assets/images/header/Facebook-dark.png" alt="" />
              <img src="./assets/images/header/Twitter-dark.png" alt="" />
              <img src="./assets/images/header/Instagram-dark.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
